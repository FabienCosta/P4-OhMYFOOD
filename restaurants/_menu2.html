<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Menu2</title>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <a class="return__link" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img
          class="logo__img"
          src="/assets/images/logo/ohmyfood.png"
          alt="logo"
        />
      </h1>
    </header>
    <h1>
        <img 
        class="restaurant__img"
        src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" 
        alt="restaurant images">
    </h1>
    <main class="restaurant">
        <h2 class="restaurant__title">
            La note enchantée
            <i class="fa-regular fa-heart"></i>
        </h2>
        <section class="menu">
            <h3 class="menu__text">ENTRÉES</h3>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Ravioles de foie gras</h3>
                    <p class="menu__card__text">Accompagnées de leur crème à la truffe</p>
                </div>
                <p class="menu__card__price">25€</p>
            </button>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Caviar osciètre</h3>
                    <p class="menu__card__text">Sur blini à la farine de blé noir</p>
                </div>
                <p class="menu__card__price">35€</p>
            </button>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Homard et espuma de potiron</h3>
                    <p class="menu__card__text">Marinés aux zestes d'orange</p>
                </div>
                <p class="menu__card__price">20€</p>
            </button>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Foie gras de canard cuit entier</h3>
                    <p class="menu__card__text">Confiture de figue et pain toasté</p>
                </div>
                <p class="menu__card__price">35€</p>
            </button>
            
        </section>

        <section class="menu">
            <h3 class="menu__text">PLATS</h3>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Noix de coquilles Saint-Jacques</h3>
                    <p class="menu__card__text">Sur lit de purée de céleri-rave</p>
                </div>
                <p class="menu__card__price">40€</p>
            </button>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Langoustine poêlée</h3>
                    <p class="menu__card__text">Purée de patate douce</p>
                </div>
                <p class="menu__card__price">35€</p>
            </button>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Mijoté de queue de bœuf</h3>
                    <p class="menu__card__text">Et riz sauvage aux zestes de citron</p>
                </div>
                <p class="menu__card__price">44€</p>
            </button>
            
        </section>

        <section class="menu">
            <h3 class="menu__text">DESSERTS</h3>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Macaron noisette et chocolat</h3>
                    <p class="menu__card__text">Glace au caramel brun et sel de Guérande</p>
                </div>
                <p class="menu__card__price">18€</p>
            </button>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Baba au rhum revisité</h3>
                    <p class="menu__card__text">Avec son coulis de citron</p>
                </div>
                <p class="menu__card__price">22€</p>
            </button>
            <button class="menu__card">
                <div class="menu__card__info">
                    <h3 class="menu__card__title">Tarte au citron meringuée</h3>
                    <p class="menu__card__text">Déstructurée</p>
                </div>
                <p class="menu__card__price">23€</p>
            </button>
        </section>
        <button class="mainHead__explore__button menu__card__button">
            Commander
          </button>
    </main>

    <footer class="footer">

        <h3 class="footer__title">ohmyfood</h3>
        <div class="footer__text">
          <a class="footer__text__link" href="#"
            ><i class="fa-solid fa-utensils footer__text__icon"></i>Proposer un
            restaurant</a
          >
          <a class="footer__text__link" href="#"
            ><i class="fa-solid fa-handshake-angle footer__text__icon"></i>Devenir
            partenaire</a
          >
          <a class="footer__text__link" href="#">Mentions légales</a>
          <a class="footer__text__link" href="#">Contact</a>
        </div>
      </footer>

      <script
      src="https://kit.fontawesome.com/2ae47fc565.js"
      crossorigin="anonymous"
    ></script>
  </body>
  
</html>
